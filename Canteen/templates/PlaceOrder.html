{% extends "base.html" %}

{% block content %}
<div class="ui main container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{message.tags}} message">
                    <i class="close icon"></i>
                    {{message | safe}}
                </div>
            {% endfor %}
        {% endif %}
</div>

<div class="container">


  <form method="POST" action="">

    {% csrf_token %}
    <table class="table">
      {{form.as_table}}

      <tr>
    <td><a href="/Canteen/CanteenCart"><input class="btn btn-round btn-default" type="button" value="Back to cart"> </a></td>
    <td><input type="submit" value="Enter Enroll" class="btn btn-success"></td>
  </tr>
  </table>
  </form>

  </div>
{% endblock %}
