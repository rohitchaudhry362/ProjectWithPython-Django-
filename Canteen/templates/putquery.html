{% extends "base.html" %}

{% block content %}
<div class="ui main container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{message.tags}} message">
                    <i class="close icon"></i>
                    {{message | safe}}
                </div>
            {% endfor %}
        {% endif %}


</div>
<div class="container">
  <form method="POST">
      <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">
      <p><label for="id_querytext">Querytext:</label> <input class="rohit" type="text" name="querytext"  maxlength="500" required="" id="id_querytext"></p>
<p> <input  type="hidden" name="isreviewed" id="id_isreviewed"></p>
      <a href="/Canteen/Ccategory_index/"><input class="btn btn-round btn-default" type="button" value="Back"> </a>
      <input type="submit" value="submit" class="btn btn-round btn-primary">
  </form>
</div>

{%endblock%}
