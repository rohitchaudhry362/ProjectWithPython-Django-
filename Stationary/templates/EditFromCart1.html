{% extends "base1.html" %}

{% block content %}

<div class="container">
  {% if messages %}
      {% for message in messages %}
          <div class="alert alert-{{message.tags}} message">
              <i class="close icon"></i>
              {{message | safe}}
          </div>
      {% endfor %}
  {% endif %}


<form method="POST" enctype="multipart/form-data">
  {% if Pid %}
  <input type="hidden" value="{{Pid}}" name="Pid">
  {% endif %}
  {% csrf_token %}
  <table class="table">
{{form.as_table}}
<tr>
  <td><a href="/Stationary/StationaryCart/"><input class="btn btn-round btn-default" type="button" value="Back"> </a></td>

  <td><input type="submit" value="Update" class="btn btn-round btn-primary"></td>
</tr>
</table>
</form>
  </div>


{%endblock%}
